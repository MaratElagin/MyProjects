<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/346e930c81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div data-previous-operand class="previous-result"></div>
        <div data-current-operand id="current-result" class="current-result">
        </div>
        <input type="text" oninput="onInput()" autofocus />
        
      </div>
      <button id ="memory-clear" class = "memory">MC</button>
      <button id = "memory-add">M+</button>
      <button id = "memory-sub">M-</button>
      <button id = "memory-result" class = "memory">MR</button>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete><i class="fas fa-backspace"></i></button>
      <button data-operation class="operation">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="operation">ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="operation">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="operation">+</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals class="operation">=</button>
    </div>
  </body>
</html>
